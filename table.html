<head>

            border-collapse: collapse;
            width: 50%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>果物名</th>
                <th>色</th>
                <th>主な味</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>りんご</td>
                <td>赤</td>
                <td>甘酸っぱい</td>
            </tr>
            <tr>
                <td>バナナ</td>
                <td>黄</td>
                <td>甘い</td>
            </tr>
            <tr>
                <td>ぶどう</td>
                <td>紫</td>
                <td>甘い・酸っぱい</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
